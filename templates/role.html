<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% assets "dashboard_css" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>
<div style="padding: 16px">
    <div class="layui-card">
        <div class="layui-card-body">
            <table
                    class="layui-hide"
                    id="role-table"
                    lay-filter="role-table"
            ></table>
        </div>
    </div>
</div>
<form
        class="layui-form"
        lay-filter="role-form"
        id="role-form"
        action=""
        style="padding: 15px; display: none"
>
    <div class="layui-form-item" style="display: none">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input
                    type="hidden"
                    name="id"
                    value="0"
                    lay-verify="required"
                    autocomplete="off"
                    class="layui-input"
                    disabled
            />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input
                    type="text"
                    name="name"
                    placeholder="请输入用户名"
                    lay-verify="required"
                    autocomplete="off"
                    class="layui-input"
            />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标识</label>
        <div class="layui-input-block">
            <input
                    type="text"
                    name="code"
                    placeholder="请输入用户标识"
                    lay-verify="required"
                    autocomplete="off"
                    class="layui-input"
            />
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button
                    type="submit"
                    class="layui-btn"
                    lay-submit
                    lay-filter="role-form-btn"
            >
                立即提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/html" id="role-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="role-toolbar-add">
            新增角色
        </button>
    </div>
</script>
<script type="text/html" id="role-tool">
    <div class="layui-btn-container">
        <button
                class="layui-btn layui-btn-sm layui-bg-blue"
                lay-event="role-tool-edit"
        >
            编辑
        </button>
        <button
                class="layui-btn layui-btn-sm layui-bg-yellow"
                lay-event="role-tool-detail"
        >
            授权
        </button>
        <button
                class="layui-btn layui-btn-sm layui-bg-red"
                lay-event="role-tool-del"
        >
            删除
        </button>
    </div>
</script>

<!--授权表格-->
<form
        class="layui-form"
        action=""
        style="display: none"
        id="role-power-form"
        lay-filter="role-power-form"
>
    <div class="row" style="margin: 10px 5px">
        <ul id="role_power" class="dtree" data-id="0"></ul>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button
                    type="submit"
                    class="layui-btn layui-btn-primary layui-btn-sm"
                    lay-submit
                    lay-filter="role-power-save"
            >
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
{% assets "dashboard_js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
<script>
    layui.use(function () {
        var table = layui.table;
        var $ = layui.$;
        var form = layui.form;
        let tree = layui.tree;
        var csrftoken = getCookie("csrf-token");

        let role_id = -1;

        table.render({
            elem: "#role-table",
            id: "role-table",
            url: "/api/v1/dashboard/role", // 此处为静态模拟数据，实际使用时需换成真实接口
            toolbar: "#role-toolbar",
            page: true,
            cols: [
                [
                    //标题栏
                    {field: "id", title: "ID", sort: true},
                    {field: "name", title: "用户名"},
                    {field: "code", title: "用户标识"},
                    {
                        fixed: "right",
                        title: "操作",
                        width: 180,
                        align: "center",
                        toolbar: "#role-tool",
                    }

                ]
            ]
            , defaultToolbar: [
                {
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports']
            , done: function (res) {
                if (!(res.code === 0)) {
                    layer.msg(res.message, {icon: 2, time: 500});
                }
            },
        });

        table.on("toolbar(role-table)", function (obj) {
            if (obj.event === "role-toolbar-add") {
                $("#role-form")[0].reset();
                layer.open({
                    type: 1,
                    shade: false,
                    content: $("#role-form"),
                    area: ["50%", "80%"],
                });
                form.render($("#role-form"));
            } else if (obj.event === 'refresh') {
                table.reloadData("role-table");
            }
        });

        table.on("tool(role-table)", function (obj) {
            if (obj.event === "role-tool-edit") {
                form.val("role-form", obj.data);
                layer.open({
                    type: 1,
                    shade: false,
                    content: $("#role-form"),
                    area: ["50%", "80%"],
                });
            } else if (obj.event === "role-tool-del") {
                layer.confirm('确定删除吗？', function (index) {
                    $.ajax({
                        url: `/api/v1/dashboard/role/${obj.data.id}`,
                        type: "DELETE",
                        contentType: "application/json",
                        headers: {
                            'X-CSRFToken': csrftoken,
                        },
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                                    table.reloadData("role-table", {
                                        scrollPos: 'fixed'  // 保持滚动条位置不变 - v2.7.3 新增
                                    });
                                    layer.closeAll();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 2, time: 1000});
                            }
                        },
                    });
                })
            } else if (obj.event === "role-tool-detail") {
                //  角色授权 role-tool-detail
                role_id = obj.data["id"];
                $.ajax({
                    url: "/api/v1/dashboard/power?type=tree",
                    type: "get",
                    success: function (ret) {
                        // 渲染组件数据
                        tree.render({
                            elem: "#role_power",
                            id: "role_power",
                            data: ret.data,
                            showCheckbox: true,
                        });
                        // 获取需要授权角色的权限数据
                        $.ajax({
                            url: `/api/v1/dashboard/role/${role_id}?type=tree`,
                            type: "get",
                            success: function (ret) {
                                tree.setChecked("role_power", ret.data);
                            },
                        });
                    },
                });

                layer.open({
                    type: 1,
                    title: "授权",
                    shade: false,
                    area: ["500px", "500px"],
                    content: $("#role-power-form"),
                });
            }
        });

        form.on("submit(role-form-btn)", function (data) {
            var field = data.field;
            let method, url;
            if (field.id == 0) {
                field.id = null;
                method = "POST";
                url = "/api/v1/dashboard/role";
            } else {
                method = "PUT";
                url = `/api/v1/dashboard/role/${field.id}`;
            }
            $.ajax({
                url: url,
                type: method,
                contentType: "application/json",
                headers: {
                    'X-CSRFToken': csrftoken,
                },
                data: JSON.stringify(field),
                success: function (res) {
                    if (res.code === 0) {
                        layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                            table.reloadData("role-table", {
                                scrollPos: 'fixed'  // 保持滚动条位置不变 - v2.7.3 新增
                            });
                            layer.closeAll();
                        });
                    } else {
                        layer.msg(res.msg, {icon: 2, time: 1000});
                    }
                },
            });
            return false;
        });

        function get_id(list_tree_data) {
            if (Array.isArray(list_tree_data)) {
                let ret = [];
                $.each(list_tree_data, function (index, item) {
                    if (item?.children) {
                        ret.push(...get_id(item.children));
                    }
                    ret.push(...get_id(item));
                });
                return ret;
            } else {
                return [list_tree_data.id];
            }
        }

        form.on("submit(role-power-save)", function (data) {
            let param = tree.getChecked("role_power"); // 获取选中节点的数据
            let power_ids = get_id(param).join();
            $.ajax({
                url: `/api/v1/dashboard/role/power/${role_id}`,
                data: JSON.stringify({power_ids: power_ids}),
                dataType: "json",
                headers: {
                    'X-CSRFToken': csrftoken,
                },
                contentType: "application/json",
                type: "put",
                success: function (result) {
                    if (result.code === 0) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            table.reloadData("role-table", {
                                scrollPos: 'fixed'  // 保持滚动条位置不变 - v2.7.3 新增
                            });
                            layer.closeAll();
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                },
            });
            return false;
        });
    });
</script>
</body>
</html>
